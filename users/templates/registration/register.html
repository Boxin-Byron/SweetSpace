{% extends 'oursweetspace/base.html' %}

{% block content %}

<head>
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form method="post" action="{% url 'users:register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
        <input type="hidden" name="next" value="{% url 'oursweetspace:index' %}" />
    </form>
</body>

{% endblock %}
